<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo editor</title>
  </head>
  <body>
    <script defer src="/editorFunction.js"></script>
    <div id="app">
      <img id="img-id" class="editable-image"/>
      <label class="label-button" for="load-input">Load image</label>
      <input class="input-load" type="file" id="load-input" accept="image/*">
      <div>
      <input class="slider" type="range" value="100" max="200" min="0">
    </div>
    </div>
    <script type="module" src="/editorFunction.js"></script>
  </body>
</html>
